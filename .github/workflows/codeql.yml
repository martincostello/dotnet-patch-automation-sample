name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - dotnet-vnext
      - dotnet-nightly
  schedule:
    - cron: '0 6 * * MON'
  workflow_dispatch:

permissions: {}

jobs:
  analysis:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'actions', 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v3.29.5
      with:
        build-mode: none
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v3.29.5
      with:
        category: '/language:${{ matrix.language }}'

  codeql:
    if: ${{ !cancelled() }}
    needs: [ analysis ]
    runs-on: ubuntu-latest

    steps:
    - name: Report status
      shell: bash
      env:
        SCAN_SUCCESS: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
      run: |
        if [ "${SCAN_SUCCESS}" == "true" ]
        then
          echo 'CodeQL analysis successful ✅'
        else
          echo 'CodeQL analysis failed ❌'
          exit 1
        fi
